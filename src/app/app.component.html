<main class="container h-screen px-4 justify-center content-center">
  <section class="flex flex-col m-4 p-4 items-center">
    <form
      (ngSubmit)="onSubmit()"
      #form="ngForm"
      class="grid gap-4 m-4 justify-center"
    >
      <div class="flex flex-col items-center gap-2">
        <label class="input input-bordered flex flex-row gap-2 items-center" for="email">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
            />
            <path
              d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
            />
          </svg>
          <input type="email" class="grow" name="email" ngModel required email #email="ngModel"/>
        </label>
        <span *ngIf="!email.valid && email.touched" class="prose text-error">Please enter a valid email!</span>

      </div>
      <div class="flex flex-col items-center gap-2">
        <select class="select select-bordered w-full max-w-xs" name="subscription" [ngModel]="defaultSubscription" #s="ngModel">
          <option *ngFor="let subscription of subscriptions">{{subscription}}</option>
        </select>
        <span *ngIf="!s.valid && s.touched" class="prose text-error">Please choose a valid option!</span>
      </div>
      <div class="flex flex-col items-center gap-2">
        <label
          class="input input-bordered flex items-center gap-2"
          for="password"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd"
            />
          </svg>
          <input type="password" class="grow" name="password" ngModel required #p="ngModel"/>
        </label>
        <span *ngIf="!p.valid && p.touched" class="prose text-error">Please enter a password!</span>

      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        Submit
      </button>
    </form>
    <span *ngIf="!form.valid && form.touched" class="prose text-error">Form is not valid!</span>

  </section>
</main>
